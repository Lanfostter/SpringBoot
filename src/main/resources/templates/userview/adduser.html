<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/c077af0c96.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	rel="stylesheet">
<link href="css/add-user.css" rel="stylesheet">
</head>
<body>
	<form th:action="@{/add-user}" th:object="${user}" method="post">
		<div
			class="container-fluid clear d-flex justify-content-center d-flex align-items-center">
			<div class="mydiv">
				<h1 class="display-1">ADD USER</h1>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row bg-info">
				<div class="col-md"></div>
				<div class="col-md">
					<div class="mb-3">
						<label for="disabledTextInput" class="form-label">Name</label> <input
							th:field="*{name}" type="text" id="disabledTextInput"
							class="form-control" placeholder="Name">
					</div>
					<div class="mb-3">
						<label for="disabledTextInput" class="form-label">UserName</label>
						<input th:field="*{username}" type="text" id="disabledTextInput"
							class="form-control" placeholder="Name">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" class="form-control" th:field="*{password}"
							id="exampleInputPassword1">
					</div>
					<div class="mb-3">
						<label for="disabledTextInput" class="form-label">Role</label> <input
							type="text" id="disabledTextInput" class="form-control"
							th:field="*{role}" placeholder="Role">
					</div>
					<div class="mb-3">
						<label for="disabledTextInput" class="form-label">ID Number</label> <input
							type="text" id="disabledTextInput" class="form-control"
							name="idNumber" placeholder="ID Number">
					</div>
					<div class="mb-3">
						<label for="disabledTextInput" class="form-label">Issued On</label> <input
							type="date" id="disabledTextInput" class="form-control"
							name="begindate" >
					</div>
					<div class="mb-3">
						<label for="disabledTextInput" class="form-label">Expire Date</label> <input
							type="date" id="disabledTextInput" class="form-control"
							name="enddate" >
					</div>
					<div class="input-group mb-3">
						<div class="mb-3">
							<label for="formFileSm" class="form-label">Small file
								input example</label> <input class="form-control form-control-sm"
								id="formFileSm" type="file">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div class="col-md"></div>

			</div>
		</div>
	</form>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>
</html>
