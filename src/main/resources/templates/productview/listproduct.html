<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/c077af0c96.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	rel="stylesheet">
<link href="css/list-user.css" rel="stylesheet">
</head>
<body>
	<div
		class="container-fluid clear d-flex justify-content-center d-flex align-items-center display-1 mydiv ">
		<h1 class="" align="center">List Product</h1>
	</div>
	<a th:href="@{/add-product}"><i class="fa-solid fa-user-plus fa-2x"></i></a>
	<form class="d-flex col-md-2"
		th:action="@{'/search-product?id='+${id}}">
		<input class="form-control me-2" type="search" name="id"
			placeholder="Search" aria-label="Search">
		<button class="btn btn-outline-success" type="submit">Search</button>
	</form>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Quantity</th>
				<th scope="col">Import Date</th>
				<th scope="col">Expiry Date</th>
				<th scope="col">Price</th>
				<th scope="col">Name Manufacturer</th>
				<th scope="col">Edit User</th>
				<th scope="col">Delete User</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${products}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.name}"></td>
				<td th:text="${p.quantity}"></td>
				<td th:text="${p.importdate}"></td>
				<td th:text="${p.expirydate}"></td>
				<td th:text="${p.price}"></td>
				<td th:text="${p.manufacturer?.name}"></td>
				<td><a th:href="@{'/update-product?id='+${p.id}}"><i
						class="fa-solid fa-user-pen text-primary"></i></a></td>
				<td><a th:href="@{'/delete-product?id='+${p.id}}"><i
						class="fa-solid fa-user-slash text-danger"></i></a></td>


			</tr>
		</tbody>
	</table>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>
</html>
